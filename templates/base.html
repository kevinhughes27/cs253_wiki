<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/styles.css" />

  <title>CS 253 Wiki</title>
</head>

<body>
  <div class="header">
    <div class="controls">
      {% if user %}
        {{ user.username }} (<a class="gray-link" href="/logout">logout</a>)
      {% else %}
        <a class="gray-link" href="/login">login</a>
        
        <a class="gray-link" href="/sigup">signup</a>
      {% endif %}
    </div>
    
    <div class="controls">
      {% block controls %}
      {% endblock %}
    </div>
    
    
    <div class="clear"></div>
  </div>

  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
  
</body>

</html>
